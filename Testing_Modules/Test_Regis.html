    function showToast(message, type = 'success') {
      const toast = document.createElement('div');
      toast.className = `toast ${type}`;
      toast.textContent = message;
      document.body.appendChild(toast);
      setTimeout(() => toast.remove(), 3000);
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text || '';
      return div.innerHTML;
    }

    function formatDate(timestamp) {
      if (!timestamp) return 'N/A';
      const date = timestamp.toDate ? timestamp.toDate() : new Date(timestamp);
      return date.toLocaleString('en-US', {
        month: 'short',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      });
    }

    async function loadMockTestTypes() {
      try {
        const typesSnapshot = await getDocs(collection(db, 'mockTestTypes'));
        typesSnapshot.docs.forEach(doc => {
          allTypes[doc.id] = { id: doc.id, ...doc.data() };
        });
      } catch (error) {
        console.error('Error loading types:', error);
      }
    }

    async function loadOpenEvents() {
      try {
        await loadMockTestTypes();

        const now = Timestamp.now();
        const eventsSnapshot = await getDocs(collection(db, 'mockTestEvents'));
        
        const openEvents = eventsSnapshot.docs
          .map(doc => ({ id: doc.id, ...doc.data() }))
          .filter(event => {
            const regOpenAt = event.regOpenAt;
            const regCloseAt = event.regCloseAt;
            return regOpenAt && regCloseAt && 
                   now.toMillis() >= regOpenAt.toMillis() && 
                   now.toMillis() <= regCloseAt.toMillis();
          })
          .sort((a, b) => a.regOpenAt.toMillis() - b.regOpenAt.toMillis());

        displayOpenEvents(openEvents);
      } catch (error) {
        console.error('Error loading open events:', error);
        document.getElementById('eventList').innerHTML = `
          <div class="no-events">
            <p style="color: #ef4444;">Error loading events: ${escapeHtml(error.message)}</p>
          </div>
        `;
      }
    }

    function displayOpenEvents(events) {
      const eventList = document.getElementById('eventList');

      if (events.length === 0) {
        eventList.innerHTML = `
          <div class="no-events">
            <p>üîç No events are currently open for registration.</p>
            <p style="font-size: 14px;">Check back later or enter an event ID manually above.</p>
          </div>
        `;
        return;
      }

      let html = '';
      events.forEach(event => {
        const typeName = allTypes[event.typeId]?.name || 'Unknown Type';
        html += `
          <div class="event-card" onclick="selectEvent('${event.id}')">
            <h3>${escapeHtml(event.title)}</h3>
            <p><strong>üìã Type:</strong> ${escapeHtml(typeName)}</p>
            <p><strong>üìç Location:</strong> ${escapeHtml(event.location)}</p>
            <div class="event-meta">
              <span class="meta-item">üïê Opens: ${formatDate(event.regOpenAt)}</span>
              <span class="meta-item">üïê Closes: ${formatDate(event.regCloseAt)}</span>
            </div>
          </div>
        `;
      });

      eventList.innerHTML = html;
    }

    window.selectEvent = async function(eventId) {
      document.getElementById('eventIdInput').value = eventId;
      await loadEvent();
    };

    async function getOccupancyMapForEvent(eventId) {
      try {
        // Query pending registrations
        const pendingQuery = query(
          collection(db, 'mockTestRegistrations'),
          where('eventId', '==', eventId),
          where('status', '==', 'pending')
        );
        
        // Query confirmed registrations
        const confirmedQuery = query(
          collection(db, 'mockTestRegistrations'),
          where('eventId', '==', eventId),
          where('status', '==', 'confirmed')
        );
        
        const [pendingSnapshot, confirmedSnapshot] = await Promise.all([
          getDocs(pendingQuery),
          getDocs(confirmedQuery)
        ]);
        
        const occupancyMap = {};
        
        // Count pending registrations
        pendingSnapshot.docs.forEach(doc => {
          const data = doc.data();
          const slotId = data.slotId;
          occupancyMap[slotId] = (occupancyMap[slotId] || 0) + 1;
        });
        
        // Count confirmed registrations
        confirmedSnapshot.docs.forEach(doc => {
          const data = doc.data();
          const slotId = data.slotId;
          occupancyMap[slotId] = (occupancyMap[slotId] || 0) + 1;
        });
        
        return occupancyMap;
      } catch (error) {
        console.error('Error getting occupancy map:', error);
        return {};
      }
    }

    window.loadEvent = async function() {
      const eventId = document.getElementById('eventIdInput').value.trim();
      if (!eventId) {
        showToast('Please enter an event ID', 'error');
        return;
      }

      try {
        const eventDoc = await getDoc(doc(db, 'mockTestEvents', eventId));
        if (!eventDoc.exists()) {
          showToast('Event not found', 'error');
          return;
        }

        currentEvent = { id: eventDoc.id, ...eventDoc.data() };

        const typeDoc = await getDoc(doc(db, 'mockTestTypes', currentEvent.typeId));
        if (typeDoc.exists()) {
          currentType = { id: typeDoc.id, ...typeDoc.data() };
        }

        const slotsQuery = query(
          collection(db, 'mockTestSlots'),
          where('eventId', '==', eventId),
          orderBy('startAt', 'asc')
        );
        const slotsSnapshot = await getDocs(slotsQuery);
        allSlots = slotsSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));

        await displayEvent();

        document.getElementById('eventLoader').classList.add('hidden');
        document.getElementById('eventBrowser').classList.add('hidden');
        document.getElementById('registrationSection').classList.remove('hidden');
      } catch (error) {
        console.error('Error loading event:', error);
        showToast('Error loading event: ' + error.message, 'error');
      }
    };

    function renderDateStrip(sortedDates, defaultDateKey) {
      const dateStrip = document.getElementById('dateStrip');
      dateStrip.innerHTML = '';

      if (sortedDates.length === 0) {
        dateStrip.innerHTML = '<div style="text-align: center; padding: 20px; color: #6b7280; width: 100%;">No dates available</div>';
        return;
      }

      sortedDates.forEach(([dateKey, dateInfo]) => {
        const button = document.createElement('button');
        button.type = 'button';
        button.className = 'date-pill';
        button.textContent = dateKey;
        button.disabled = !dateInfo.hasAvailability;
        
        if (dateKey === defaultDateKey) {
          button.classList.add('selected');
          currentSelectedDateKey = dateKey;
        }

        button.onclick = () => {
          if (button.disabled) return;
          
          // Update selected state
          document.querySelectorAll('.date-pill').forEach(pill => pill.classList.remove('selected'));
          button.classList.add('selected');
          currentSelectedDateKey = dateKey;
          currentSelectedSlotId = '';
          document.getElementById('selectedSlotId').value = '';
          
          // Re-render slot grid
          renderSlotGrid(dateKey);
        };

        dateStrip.appendChild(button);
      });
    }

    function renderSlotGrid(dateKey) {
      const slotGrid = document.getElementById('slotGrid');
      slotGrid.innerHTML = '';

      if (!dateKey) {
        return;
      }

      // Filter slots for selected date
      const filteredSlots = allSlots.filter(slot => {
        const slotDate = slot.startAt?.toDate ? slot.startAt.toDate() : new Date(slot.startAt);
        const slotDateKey = slotDate.toLocaleDateString('en-US', { 
          year: 'numeric', 
          month: 'short', 
          day: 'numeric' 
        });
        return slotDateKey === dateKey;
      });

      // Sort by time ascending
      filteredSlots.sort((a, b) => {
        const dateA = a.startAt?.toDate ? a.startAt.toDate() : new Date(a.startAt);
        const dateB = b.startAt?.toDate ? b.startAt.toDate() : new Date(b.startAt);
        return dateA - dateB;
      });

      // Render slot cards
      filteredSlots.forEach(slot => {
        const occupiedCount = slotOccupancyMap[slot.id] || 0;
        const availableLeft = Math.max(0, slot.capacity - occupiedCount);
        const isClosed = slot.status === 'closed';
        const isSelectable = slot.status !== 'closed' && availableLeft > 0;

        const slotDate = slot.startAt?.toDate ? slot.startAt.toDate() : new Date(slot.startAt);
        const timeString = slotDate.toLocaleTimeString('en-US', { 
          hour: '2-digit', 
          minute: '2-digit',
          hour12: false 
        });

        const button = document.createElement('button');
        button.type = 'button';
        button.className = 'slot-card';
        button.disabled = !isSelectable;
        
        if (slot.id === currentSelectedSlotId) {
          button.classList.add('selected');
        }

        let statusBadge = '';
        if (!isSelectable) {
          if (isClosed) {
            statusBadge = '<span class="slot-status-badge closed">CLOSED</span>';
          } else if (availableLeft <= 0) {
            statusBadge = '<span class="slot-status-badge full">FULL</span>';
          }
        }

        button.innerHTML = `
          <div class="slot-time">${escapeHtml(timeString)}</div>
          <div class="slot-room">${escapeHtml(slot.room)}</div>
          <div class="slot-availability">Available: ${availableLeft}${statusBadge}</div>
        `;

        button.onclick = () => {
          if (button.disabled) return;
          
          // Update selected state
          document.querySelectorAll('.slot-card').forEach(card => card.classList.remove('selected'));
          button.classList.add('selected');
          currentSelectedSlotId = slot.id;
          document.getElementById('selectedSlotId').value = slot.id;
        };

        slotGrid.appendChild(button);
      });
    }

    async function displayEvent() {
      const now = new Date();
      const regOpenAt = currentEvent.regOpenAt?.toDate ? currentEvent.regOpenAt.toDate() : new Date(currentEvent.regOpenAt);
      const regCloseAt = currentEvent.regCloseAt?.toDate ? currentEvent.regCloseAt.toDate() : new Date(currentEvent.regCloseAt);

      const isOpen = now >= regOpenAt && now <= regCloseAt;

      let statusBadge = '';
      let statusMessage = '';
      if (now < regOpenAt) {
        statusBadge = '<span class="status-badge upcoming">Opens ' + formatDate(regOpenAt) + '</span>';
        statusMessage = '<p style="color: #92400e; font-weight: 600; margin-top: 12px;">‚è∞ Registration has not opened yet</p>';
      } else if (now > regCloseAt) {
        statusBadge = '<span class="status-badge closed">Registration Closed</span>';
        statusMessage = '<p style="color: #991b1b; font-weight: 600; margin-top: 12px;">üîí Registration window has closed</p>';
      } else {
        statusBadge = '<span class="status-badge open">Registration Open</span>';
      }

      const eventInfoHtml = `
        <h3>${escapeHtml(currentEvent.title)}</h3>
        <p><strong>Type:</strong> ${escapeHtml(currentType?.name || 'Unknown')}</p>
        <p><strong>Location:</strong> ${escapeHtml(currentEvent.location)}</p>
        ${currentEvent.notes ? `<p><strong>Notes:</strong> ${escapeHtml(currentEvent.notes)}</p>` : ''}
        <p><strong>Registration Window:</strong> ${formatDate(regOpenAt)} - ${formatDate(regCloseAt)}</p>
        ${statusBadge}
        ${statusMessage}
      `;

      document.getElementById('eventInfo').innerHTML = eventInfoHtml;

      // Load occupancy map once for all slots
      slotOccupancyMap = await getOccupancyMapForEvent(currentEvent.id);

      // Build date list from slots with available capacity
      const dateMap = new Map();
      allSlots.forEach(slot => {
        const occupiedCount = slotOccupancyMap[slot.id] || 0;
        const availableLeft = Math.max(0, slot.capacity - occupiedCount);
        const isSelectable = slot.status !== 'closed' && availableLeft > 0;

        const slotDate = slot.startAt?.toDate ? slot.startAt.toDate() : new Date(slot.startAt);
        const dateKey = slotDate.toLocaleDateString('en-US', { 
          year: 'numeric', 
          month: 'short', 
          day: 'numeric' 
        });
        
        if (!dateMap.has(dateKey)) {
          dateMap.set(dateKey, { 
            date: slotDate, 
            hasAvailability: isSelectable 
          });
        } else if (isSelectable) {
          dateMap.get(dateKey).hasAvailability = true;
        }
      });

      // Sort dates chronologically
      const sortedDates = Array.from(dateMap.entries())
        .sort((a, b) => a[1].date - b[1].date);

      // Find default date (earliest with availability)
      let defaultDateKey = '';
      for (const [dateKey, dateInfo] of sortedDates) {
        if (dateInfo.hasAvailability) {
          defaultDateKey = dateKey;
          break;
        }
      }

      // Render date strip and slot grid
      renderDateStrip(sortedDates, defaultDateKey);
      if (defaultDateKey) {
        renderSlotGrid(defaultDateKey);
      }

      // Disable submit button if registration window is closed
      const submitBtn = document.querySelector('.submit-btn');
      submitBtn.disabled = !isOpen;
    }

    document.getElementById('registrationForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      if (isSubmitting) {
        return;

      isSubmitting = true;

      const slot = allSlots.find(s => s.id === slotId);

      const pendingQuery = query(

        where('eventId', '==', currentEvent.id),
        where('slotId', '==', slotId),
        where('status', '==', 'pending')
      );
      
      // Query confirmed registrations for this slot
      const confirmedQuery = query(
        collection(db, 'mockTestRegistrations'),
        where('eventId', '==', currentEvent.id),
        where('slotId', '==', slotId),
        where('status', '==', 'confirmed')
      );
      
      const [pendingSnapshot, confirmedSnapshot] = await Promise.all([
        getDocs(pendingQuery),
        getDocs(confirmedQuery)
      ]);
      
      const currentOccupied = pendingSnapshot.size + confirmedSnapshot.size;
      const currentAvailable = Math.max(0, slot.capacity - currentOccupied);

      if (currentAvailable <= 0) {
        showToast('This slot is now full. Please choose another slot.', 'error');
        // Refresh occupancy map and update display
        slotOccupancyMap = await getOccupancyMapForEvent(currentEvent.id);
        renderSlotGrid(currentSelectedDateKey);

        submitBtn.disabled = false;
        submitBtn.textContent = originalText;
        return;

      }
    });

    window.copyModalMessage = async function() {
      const textarea = document.getElementById('modalRegMessage');
      const message = textarea.value;
      
      try {
        if (navigator.clipboard && navigator.clipboard.writeText) {
          await navigator.clipboard.writeText(message);
          showToast('Message copied to clipboard!');

          // Fallback for older browsers
          textarea.select();
          document.execCommand('copy');

        // Final fallback
        textarea.select();
        try {

          showToast('Failed to copy. Please select and copy manually.', 'error');

      }

    }
