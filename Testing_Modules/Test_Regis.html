  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
    import {
      getFirestore, collection, doc, getDoc, getDocs,
      query, where, orderBy, addDoc, updateDoc,
      serverTimestamp, Timestamp
    } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyCDzv0HseeLfijzyXZjKWFh9QaLrMB4afo",
      authDomain: "tnl2026.firebaseapp.com",
      projectId: "tnl2026",
      storageBucket: "tnl2026.firebasestorage.app",
      messagingSenderId: "883525152224",
      appId: "1:883525152224:web:619ae152cd8df3fcca8f85",
      measurementId: "G-3K6LXCKHZ9"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let currentEvent = null;
    let currentType = null;
    let allSlots = [];
    let allTypes = {};
    let isSubmitting = false;

    function showToast(message, type = 'success') {
      const toast = document.createElement('div');
      toast.className = `toast ${type}`;
      toast.textContent = message;
      document.body.appendChild(toast);
      setTimeout(() => toast.remove(), 3000);
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text || '';
      return div.innerHTML;
    }

    function formatDate(timestamp) {
      if (!timestamp) return 'N/A';
      const date = timestamp.toDate ? timestamp.toDate() : new Date(timestamp);
      return date.toLocaleString('en-US', {
        month: 'short',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      });
    }

    async function loadMockTestTypes() {
      try {
        const typesSnapshot = await getDocs(collection(db, 'mockTestTypes'));
        typesSnapshot.docs.forEach(doc => {
          allTypes[doc.id] = { id: doc.id, ...doc.data() };
        });
      } catch (error) {
        console.error('Error loading types:', error);
      }
    }

    async function loadOpenEvents() {
      try {
        await loadMockTestTypes();

        const now = Timestamp.now();
        const eventsSnapshot = await getDocs(collection(db, 'mockTestEvents'));
        
        const openEvents = eventsSnapshot.docs
          .map(doc => ({ id: doc.id, ...doc.data() }))
          .filter(event => {
            const regOpenAt = event.regOpenAt;
            const regCloseAt = event.regCloseAt;
            return regOpenAt && regCloseAt && 
                   now.toMillis() >= regOpenAt.toMillis() && 
                   now.toMillis() <= regCloseAt.toMillis();
          })
          .sort((a, b) => a.regOpenAt.toMillis() - b.regOpenAt.toMillis());

        displayOpenEvents(openEvents);
      } catch (error) {
        console.error('Error loading open events:', error);
        document.getElementById('eventList').innerHTML = `
          <div class="no-events">
            <p style="color: #ef4444;">Error loading events: ${escapeHtml(error.message)}</p>
          </div>
        `;
      }
    }

    function displayOpenEvents(events) {
      const eventList = document.getElementById('eventList');

      if (events.length === 0) {
        eventList.innerHTML = `
          <div class="no-events">
            <p>üîç No events are currently open for registration.</p>
            <p style="font-size: 14px;">Check back later or enter an event ID manually above.</p>
          </div>
        `;
        return;
      }

      let html = '';
      events.forEach(event => {
        const typeName = allTypes[event.typeId]?.name || 'Unknown Type';
        html += `
          <div class="event-card" onclick="selectEvent('${event.id}')">
            <h3>${escapeHtml(event.title)}</h3>
            <p><strong>üìã Type:</strong> ${escapeHtml(typeName)}</p>
            <p><strong>üìç Location:</strong> ${escapeHtml(event.location)}</p>
            <div class="event-meta">
              <span class="meta-item">üïê Opens: ${formatDate(event.regOpenAt)}</span>
              <span class="meta-item">üïê Closes: ${formatDate(event.regCloseAt)}</span>
            </div>
          </div>
        `;
      });

      eventList.innerHTML = html;
    }

    window.selectEvent = async function(eventId) {
      document.getElementById('eventIdInput').value = eventId;
      await loadEvent();
    };

    async function getOccupiedCount(eventId, slotId) {
      try {
        const pendingQuery = query(
          collection(db, 'mockTestRegistrations'),
          where('eventId', '==', eventId),
          where('slotId', '==', slotId),
          where('status', '==', 'pending')
        );
        const confirmedQuery = query(
          collection(db, 'mockTestRegistrations'),
          where('eventId', '==', eventId),
          where('slotId', '==', slotId),
          where('status', '==', 'confirmed')
        );
        
        const [pendingSnapshot, confirmedSnapshot] = await Promise.all([
          getDocs(pendingQuery),
          getDocs(confirmedQuery)
        ]);
        
        return pendingSnapshot.size + confirmedSnapshot.size;
      } catch (error) {
        console.error('Error getting occupied count:', error);
        return 0;
      }
    }

    window.loadEvent = async function() {
      const eventId = document.getElementById('eventIdInput').value.trim();
      if (!eventId) {
        showToast('Please enter an event ID', 'error');
        return;
      }

      try {
        const eventDoc = await getDoc(doc(db, 'mockTestEvents', eventId));
        if (!eventDoc.exists()) {
          showToast('Event not found', 'error');
          return;
        }

        currentEvent = { id: eventDoc.id, ...eventDoc.data() };

        const typeDoc = await getDoc(doc(db, 'mockTestTypes', currentEvent.typeId));
        if (typeDoc.exists()) {
          currentType = { id: typeDoc.id, ...typeDoc.data() };
        }

        const slotsQuery = query(
          collection(db, 'mockTestSlots'),
          where('eventId', '==', eventId),
          orderBy('startAt', 'asc')
        );
        const slotsSnapshot = await getDocs(slotsQuery);
        allSlots = slotsSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));

        await displayEvent();

        document.getElementById('eventLoader').classList.add('hidden');
        document.getElementById('eventBrowser').classList.add('hidden');
        document.getElementById('registrationSection').classList.remove('hidden');
      } catch (error) {
        console.error('Error loading event:', error);
        showToast('Error loading event: ' + error.message, 'error');
      }
    };

    async function displayEvent() {
      const now = new Date();
      const regOpenAt = currentEvent.regOpenAt?.toDate ? currentEvent.regOpenAt.toDate() : new Date(currentEvent.regOpenAt);
      const regCloseAt = currentEvent.regCloseAt?.toDate ? currentEvent.regCloseAt.toDate() : new Date(currentEvent.regCloseAt);

      const isOpen = now >= regOpenAt && now <= regCloseAt;

      let statusBadge = '';
      let statusMessage = '';
      if (now < regOpenAt) {
        statusBadge = '<span class="status-badge upcoming">Opens ' + formatDate(regOpenAt) + '</span>';
        statusMessage = '<p style="color: #92400e; font-weight: 600; margin-top: 12px;">‚è∞ Registration has not opened yet</p>';
      } else if (now > regCloseAt) {
        statusBadge = '<span class="status-badge closed">Registration Closed</span>';
        statusMessage = '<p style="color: #991b1b; font-weight: 600; margin-top: 12px;">üîí Registration window has closed</p>';
      } else {
        statusBadge = '<span class="status-badge open">Registration Open</span>';
      }

      const eventInfoHtml = `
        <h3>${escapeHtml(currentEvent.title)}</h3>
        <p><strong>Type:</strong> ${escapeHtml(currentType?.name || 'Unknown')}</p>
        <p><strong>Location:</strong> ${escapeHtml(currentEvent.location)}</p>
        ${currentEvent.notes ? `<p><strong>Notes:</strong> ${escapeHtml(currentEvent.notes)}</p>` : ''}
        <p><strong>Registration Window:</strong> ${formatDate(regOpenAt)} - ${formatDate(regCloseAt)}</p>
        ${statusBadge}
        ${statusMessage}
      `;

      document.getElementById('eventInfo').innerHTML = eventInfoHtml;

      const slotSelect = document.getElementById('slotSelect');
      slotSelect.innerHTML = '<option value="">Choose a time slot...</option>';

      for (const slot of allSlots) {
        const occupiedCount = await getOccupiedCount(currentEvent.id, slot.id);
        const availableLeft = Math.max(0, slot.capacity - occupiedCount);
        const isFull = availableLeft <= 0;
        const isClosed = slot.status === 'closed';
        const isDisabled = isFull || isClosed;

        const option = document.createElement('option');
        option.value = slot.id;
        option.textContent = `${formatDate(slot.startAt)} - ${escapeHtml(slot.room)} (Available: ${availableLeft})${isFull ? ' - FULL' : ''}${isClosed ? ' - CLOSED' : ''}`;
        option.disabled = isDisabled;
        slotSelect.appendChild(option);
      }

      // Disable submit button if registration window is closed
      const submitBtn = document.querySelector('.submit-btn');
      submitBtn.disabled = !isOpen;
    }

    document.getElementById('registrationForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      if (isSubmitting) {
        return;
      }

      isSubmitting = true;
      const submitBtn = document.querySelector('.submit-btn');
      const originalText = submitBtn.textContent;
      submitBtn.disabled = true;
      submitBtn.textContent = 'Submitting...';

      const slotId = document.getElementById('slotSelect').value;
      const fullName = document.getElementById('fullName').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const email = document.getElementById('email').value.trim();
      const notes = document.getElementById('notes').value.trim();

      if (!slotId) {
        showToast('Please select a time slot', 'error');
        isSubmitting = false;
        submitBtn.disabled = false;
        submitBtn.textContent = originalText;
        return;
      }

      const slot = allSlots.find(s => s.id === slotId);
      const occupiedCount = await getOccupiedCount(currentEvent.id, slotId);
      const availableLeft = Math.max(0, slot.capacity - occupiedCount);

      if (availableLeft <= 0) {
        showToast('This slot is now full. Please choose another slot.', 'error');
        await displayEvent();
        isSubmitting = false;
        submitBtn.disabled = false;
        submitBtn.textContent = originalText;
        return;
      }

      try {
        const registration = {
          eventId: currentEvent.id,
          slotId: slotId,
          typeId: currentEvent.typeId,
          status: 'pending',
          candidate: {
            fullName: fullName,
            phone: phone,
            email: email,
            notes: notes
          },
          admin: {
            note: '',
            confirmedBy: ''
          },
          createdAt: serverTimestamp(),
          updatedAt: serverTimestamp(),
          confirmedAt: null
        };

        const docRef = await addDoc(collection(db, 'mockTestRegistrations'), registration);

        const regUrl = new URL(window.location.href);
        regUrl.searchParams.set('eventId', currentEvent.id);
        const regLink = regUrl.toString();

        let regMessage = currentType?.templates?.regMessage || 'Thank you for registering! Your registration ID is: {REG_ID}';
        regMessage = regMessage.replace('{EVENT_TITLE}', currentEvent.title);
        regMessage = regMessage.replace('{REG_LINK}', regLink);
        regMessage = regMessage.replace('{REG_ID}', docRef.id);

        // Show modal with registration details
        document.getElementById('modalRegId').textContent = docRef.id;
        document.getElementById('modalRegMessage').value = regMessage;
        document.getElementById('confirmOverlay').classList.remove('hidden');
        document.body.style.overflow = 'hidden';

        showToast('Registration submitted successfully!');
      } catch (error) {
        console.error('Error submitting registration:', error);
        showToast('Error submitting registration: ' + error.message, 'error');
        isSubmitting = false;
        submitBtn.disabled = false;
        submitBtn.textContent = originalText;
      }
    });

    window.copyModalMessage = async function() {
      const textarea = document.getElementById('modalRegMessage');
      const message = textarea.value;
      
      try {
        if (navigator.clipboard && navigator.clipboard.writeText) {
          await navigator.clipboard.writeText(message);
          showToast('Message copied to clipboard!');
        } else {
          // Fallback for older browsers
          textarea.select();
          document.execCommand('copy');
          showToast('Message copied to clipboard!');
        }
      } catch (error) {
        // Final fallback
        textarea.select();
        try {
          document.execCommand('copy');
          showToast('Message copied to clipboard!');
        } catch (err) {
          showToast('Failed to copy. Please select and copy manually.', 'error');
        }
      }
    };

    const urlParams = new URLSearchParams(window.location.search);

      document.getElementById('eventIdInput').value = eventId;
      window.loadEvent();
    } else {
      // No eventId in URL, show event browser
      document.getElementById('eventBrowser').classList.remove('hidden');
      loadOpenEvents();
