  <style>
    body {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    
    .auth-gradient {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      position: relative;
      overflow: hidden;
    }
    
    .auth-gradient::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");

    .auth-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }
    
    .auth-input {
      transition: all 0.3s ease;
    }
    
    .auth-input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    .auth-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      transition: all 0.3s ease;
    }
    
    .auth-btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
    }
    
    .auth-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    
    .loader {
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top-color: #fff;
      border-radius: 50%;
      width: 16px;
      height: 16px;
      animation: spin 0.6s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .fade-in {
      animation: fadeIn 0.5s ease-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .error-shake {
      animation: shake 0.4s ease-in-out;
    }
    
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-8px); }
      75% { transform: translateX(8px); }
    }
  </style>
  <style>@view-transition { navigation: auto; }</style>

 </head>
 <body class="h-full auth-gradient"><!-- Loading State -->

   <div class="w-full max-w-md fade-in"><!-- Logo -->
    <div class="text-center mb-8">

      <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewbox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />

     <form id="login-form" class="space-y-5"><!-- Username Field -->
      <div><label for="username" class="block text-sm font-semibold text-gray-700 mb-2">Username or Email</label> <input type="text" id="username" name="username" required autocomplete="username" class="auth-input w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-purple-500" placeholder="Enter username or email">
      </div><!-- Password Field -->
      <div><label for="password" class="block text-sm font-semibold text-gray-700 mb-2">Password</label>
       <div class="relative"><input type="password" id="password" name="password" required autocomplete="current-password" class="auth-input w-full px-4 py-3 border border-gray-300 rounded-xl pr-12" placeholder="Enter password"> <button type="button" id="toggle-password" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600 transition-colors" aria-label="Toggle password visibility">
         <svg id="eye-icon" class="w-5 h-5" fill="none" stroke="currentColor" viewbox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /> <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />

       <div id="btn-loader" class="loader hidden"></div></button>

     <div id="user-avatar" class="w-24 h-24 mx-auto mb-6 rounded-full bg-gradient-to-br from-purple-500 to-indigo-600 flex items-center justify-center text-white text-3xl font-bold">
      U
     </div>
     <h2 class="text-2xl font-semibold text-gray-900 mb-2">Session Active</h2>
     <p id="user-email" class="text-gray-600 mb-8 font-light">user@example.com</p><!-- Status Badge -->
     <div class="inline-flex items-center gap-2 bg-emerald-500/20 border border-emerald-400/30 rounded-full px-5 py-2.5 mb-8">

     </div><!-- Logout Button --> <button id="logout-btn" class="w-full py-3.5 px-4 rounded-2xl border border-gray-300 text-gray-700 font-medium hover:bg-gray-50 transition-all flex items-center justify-center gap-3">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewbox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />

  <script>
    // =============================================
    // FIREBASE CONFIGURATION
    // =============================================
    
    const firebaseConfig = {
      apiKey: "AIzaSyCDzv0HseeLfijzyXZjKWFh9QaLrMB4afo",
      authDomain: "tnl2026.firebaseapp.com",
      projectId: "tnl2026",
      storageBucket: "tnl2026.firebasestorage.app",
      messagingSenderId: "883525152224",
      appId: "1:883525152224:web:619ae152cd8df3fcca8f85",
      measurementId: "G-3K6LXCKHZ9"
    };
    
    if (!firebase.apps.length) {
      firebase.initializeApp(firebaseConfig);
    }
    
    const auth = firebase.auth();
    const db = firebase.firestore();
    
    auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL).catch(console.error);
    
    // =============================================
    // ROLE RESOLUTION
    // =============================================
    
    /**
     * Resolve user role from Firestore.
     * Priority:
     *   1. users/{uid}.role (string: "admin" | "manager" | "teacher")
     *   2. users/{uid}.roles (array)
     *   3. staff collection where authUid == uid, read roles array
     * 
     * Returns normalized role: "admin" | "manager" | "teacher"
     * Throws error if role cannot be determined.
     */
    async function resolveUserRole(uid) {
      try {
        // PRIMARY SOURCE: users collection
        const userDoc = await db.collection('users').doc(uid).get();
        
        if (userDoc.exists) {
          const userData = userDoc.data();
          
          // Check if account is disabled
          if (userData.status === 'disabled') {
            throw new Error('This account has been disabled');
          }
          
          // Priority 1: role field (string)
          if (userData.role) {
            return normalizeRole(userData.role);
          }
          
          // Priority 2: roles array
          if (userData.roles && Array.isArray(userData.roles) && userData.roles.length > 0) {
            return normalizeRole(userData.roles[0]);
          }
        }
        
        // FALLBACK SOURCE: staff collection
        const staffQuery = await db.collection('staff')
          .where('authUid', '==', uid)
          .limit(1)
          .get();
        
        if (!staffQuery.empty) {
          const staffData = staffQuery.docs[0].data();
          if (staffData.roles && Array.isArray(staffData.roles) && staffData.roles.length > 0) {
            return normalizeRole(staffData.roles[0]);
          }
        }
        
        // No role found - cannot proceed
        throw new Error('Unable to determine user role. Please contact administrator.');
        
      } catch (error) {
        throw error;
      }
    }
    
    /**
     * Normalize role string to lowercase
     */
    function normalizeRole(role) {
      return role.toLowerCase();
    }
    
    // =============================================
    // UI ELEMENTS
    // =============================================
    
    const views = {
      loading: document.getElementById('loading-view'),
      login: document.getElementById('login-view'),
      loggedIn: document.getElementById('logged-in-view')
    };
    
    const elements = {
      loginForm: document.getElementById('login-form'),
      usernameInput: document.getElementById('username'),
      passwordInput: document.getElementById('password'),
      submitBtn: document.getElementById('submit-btn'),
      btnText: document.getElementById('btn-text'),
      btnLoader: document.getElementById('btn-loader'),
      errorMessage: document.getElementById('error-message'),
      errorText: document.getElementById('error-text'),
      togglePassword: document.getElementById('toggle-password'),
      eyeIcon: document.getElementById('eye-icon'),
      pageTitle: document.getElementById('page-title'),
      subtitle: document.getElementById('subtitle'),
      logoutBtn: document.getElementById('logout-btn'),
      logoutText: document.getElementById('logout-text'),
      logoutLoader: document.getElementById('logout-loader'),
      userEmail: document.getElementById('user-email'),
      userAvatar: document.getElementById('user-avatar')
    };
    
    function showView(viewName) {
      Object.values(views).forEach(view => view.classList.add('hidden'));
      views[viewName].classList.remove('hidden');
    }
    
    function showError(message) {
      elements.errorText.textContent = message;
      elements.errorMessage.classList.remove('hidden');
      elements.errorMessage.classList.add('error-shake');
      setTimeout(() => elements.errorMessage.classList.remove('error-shake'), 400);
    }
    
    function hideError() {
      elements.errorMessage.classList.add('hidden');
    }
    
    function setLoading(loading) {
      elements.submitBtn.disabled = loading;
      elements.btnText.textContent = loading ? 'Signing in...' : (window.elementSdk?.config?.button_text || 'Sign In');
      elements.btnLoader.classList.toggle('hidden', !loading);
    }
    
    function setLogoutLoading(loading) {
      elements.logoutBtn.disabled = loading;
      elements.logoutText.textContent = loading ? 'Signing out...' : 'Sign Out';
      elements.logoutLoader.classList.toggle('hidden', !loading);
    }
    
    // =============================================
    // LOGIN HANDLER
    // =============================================
    
    async function handleLogin(e) {
      e.preventDefault();
      hideError();
      
      let raw = elements.usernameInput.value.trim().toLowerCase();
      const password = elements.passwordInput.value;
      
      if (!raw || !password) {
        showError('Please enter both username and password');
        return;
      }
      
      // Convert username to email if needed
      let email;
      if (raw.includes('@')) {
        email = raw;
      } else {
        email = `${raw}@tnl.local`;
      }
      
      setLoading(true);
      
      try {
        // AUTH SUCCESS - Firebase Authentication
        const credential = await auth.signInWithEmailAndPassword(email, password);
        const uid = credential.user.uid;
        
        // ROLE RESOLUTION - Load user role from Firestore
        const role = await resolveUserRole(uid);
        
        // SESSION CACHE - Store minimal session data
        sessionStorage.setItem('sessionUid', uid);
        sessionStorage.setItem('sessionRole', role);
        
        // REDIRECT TO DASHBOARD - All users go to Dashboard.html
        const params = new URLSearchParams(window.location.search);
        const next = params.get('next') || 'Dashboard.html';
        
        // Navigate to dashboard (role-based UI will be handled by Dashboard.html)
        window.location.href = next;
        
      } catch (error) {
        // If error occurred, sign out and show message
        if (auth.currentUser) {
          await auth.signOut();
        }
        
        // Clear any partial session data
        sessionStorage.removeItem('sessionUid');
        sessionStorage.removeItem('sessionRole');
        
        const errorMessages = {
          'auth/invalid-email': 'Invalid email format',
          'auth/user-disabled': 'This account has been disabled',
          'auth/user-not-found': 'Invalid credentials',
          'auth/wrong-password': 'Invalid credentials',
          'auth/invalid-credential': 'Invalid credentials',
          'auth/too-many-requests': 'Too many attempts. Try again later',
          'auth/network-request-failed': 'Network error. Check connection'
        };
        
        const message = errorMessages[error.code] || error.message || 'Login failed';
        showError(message);
        
      } finally {
        setLoading(false);
      }
    }
    
    // =============================================
    // LOGOUT HANDLER
    // =============================================
    
    async function handleLogout() {
      setLogoutLoading(true);
      
      try {
        await auth.signOut();
        sessionStorage.removeItem('sessionUid');
        sessionStorage.removeItem('sessionRole');
      } catch (error) {
        showError(error.message);
      } finally {
        setLogoutLoading(false);
      }
    }
    
    // =============================================
    // PASSWORD TOGGLE
    // =============================================
    
    function togglePasswordVisibility() {
      const isPassword = elements.passwordInput.type === 'password';
      elements.passwordInput.type = isPassword ? 'text' : 'password';
      
      elements.eyeIcon.innerHTML = isPassword
        ? '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"/>'
        : '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>';
    }
    
    // =============================================
    // EVENT LISTENERS
    // =============================================
    
    elements.loginForm.addEventListener('submit', handleLogin);
    elements.togglePassword.addEventListener('click', togglePasswordVisibility);
    elements.logoutBtn.addEventListener('click', handleLogout);
    
    // =============================================
    // AUTH STATE CHECK
    // =============================================
    
    auth.onAuthStateChanged(async (user) => {
      if (user) {
        // User is logged in - check if we need to redirect
        const sessionUid = sessionStorage.getItem('sessionUid');
        const sessionRole = sessionStorage.getItem('sessionRole');
        
        // If session data exists and matches current user, redirect to dashboard
        if (sessionUid === user.uid && sessionRole) {
          const params = new URLSearchParams(window.location.search);
          const next = params.get('next') || 'Dashboard.html';
          window.location.href = next;
          return;
        }
        
        // Otherwise show logged in view (brief - will redirect after role resolution)
        elements.userEmail.textContent = user.email || 'Unknown';
        const initial = (user.displayName || user.email || 'U')[0].toUpperCase();
        elements.userAvatar.textContent = initial;
        showView('loggedIn');
      } else {
        // User is not logged in - show login form
        showView('login');
      }
    });
    
    // =============================================
    // ELEMENT SDK INTEGRATION
    // =============================================
    
    const defaultConfig = {
      page_title: 'Sign In',
      subtitle: 'Enter your credentials',
      button_text: 'Sign In',
      primary_color: '#667eea',
      secondary_color: '#764ba2',
      background_color: '#667eea'
    };
    
    async function onConfigChange(config) {
      elements.pageTitle.textContent = config.page_title || defaultConfig.page_title;
      elements.subtitle.textContent = config.subtitle || defaultConfig.subtitle;
      
      if (!elements.submitBtn.disabled) {
        elements.btnText.textContent = config.button_text || defaultConfig.button_text;
      }
      
      const primaryColor = config.primary_color || defaultConfig.primary_color;
      const secondaryColor = config.secondary_color || defaultConfig.secondary_color;
      
      document.body.style.background = `linear-gradient(135deg, ${primaryColor} 0%, ${secondaryColor} 100%)`;
      elements.submitBtn.style.background = `linear-gradient(135deg, ${primaryColor} 0%, ${secondaryColor} 100%)`;
    }
    
    function mapToCapabilities(config) {
      return {
        recolorables: [
          {
            get: () => config.primary_color || defaultConfig.primary_color,
            set: (value) => {
              config.primary_color = value;
              window.elementSdk.setConfig({ primary_color: value });
            }
          },
          {
            get: () => config.secondary_color || defaultConfig.secondary_color,
            set: (value) => {
              config.secondary_color = value;
              window.elementSdk.setConfig({ secondary_color: value });
            }
          }
        ],
        borderables: [],
        fontEditable: undefined,
        fontSizeable: undefined
      };
    }
    
    function mapToEditPanelValues(config) {
      return new Map([
        ['page_title', config.page_title || defaultConfig.page_title],
        ['subtitle', config.subtitle || defaultConfig.subtitle],
        ['button_text', config.button_text || defaultConfig.button_text]
      ]);
    }
    
    if (window.elementSdk) {
      window.elementSdk.init({
        defaultConfig,
        onConfigChange,
        mapToCapabilities,
        mapToEditPanelValues
      });
    }
  </script>
