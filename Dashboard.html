    // Deep merge utility
    function deepMerge(target, source) {
      if (!source) return target;
      const output = { ...target };
      for (const key in source) {
        if (source[key] && typeof source[key] === 'object' && !Array.isArray(source[key])) {
          output[key] = deepMerge(target[key] || {}, source[key]);
        } else {
          output[key] = source[key];
        }
      }
      return output;
    }

    // Load dashboard configuration from Firestore
    async function loadDashboardConfig() {
      try {
        const docRef = db.collection('system_settings').doc('dashboard_live');
        const docSnap = await docRef.get();
        
        if (docSnap.exists) {
          const firestoreConfig = docSnap.data();
          usingFallbackConfig = false;
          return deepMerge(DEFAULT_CONFIG, firestoreConfig);
        } else {
          console.warn('Dashboard config not found in Firestore, using fallback');
          usingFallbackConfig = true;
          return DEFAULT_CONFIG;
        }
      } catch (error) {
        console.error('Error loading dashboard config:', error);
        usingFallbackConfig = true;
        return DEFAULT_CONFIG;
      }
    }

    // Update UI branding
    function updateBranding() {
      if (!dashboardConfig) return;
      
      const appTitle = document.getElementById('app-title');
      const appSubtitle = document.getElementById('app-subtitle');
      const appLogo = document.getElementById('app-logo');
      
      if (appTitle) {
        appTitle.textContent = dashboardConfig.app.title;
      }
      
      if (appSubtitle) {
        appSubtitle.textContent = dashboardConfig.app.subtitle;
      }
      
      if (appLogo && dashboardConfig.app.logo) {
        const logo = dashboardConfig.app.logo;
        
        if (logo.type === 'svg') {
          appLogo.innerHTML = logo.value;
        } else if (logo.type === 'imageUrl') {
          appLogo.innerHTML = `<img src="${logo.value}" alt="Logo" class="w-full h-full object-contain rounded-lg" loading="lazy" onerror="this.style.display='none';">`;
        } else if (logo.type === 'text') {
          appLogo.innerHTML = `<span class="text-white font-bold text-sm">${logo.value}</span>`;
        }
      }
      
      // Show/hide fallback warning banner
      updateFallbackWarning();

    // Check permission
    function hasPermission(permission) {
      if (!currentUser) return false;
      if (currentUser.role === 'admin') return true;
      return permissions[permission]?.includes(currentUser.role) || false;

    // Route guard
    function canAccessRoute(route) {
      if (!currentUser) return false;
      const routeMap = {
        'dashboard': ['admin', 'manager', 'teacher'],
        'staff': ['admin'],
        'accounts': ['admin'],
        'settings': ['admin'],
        'activity-logs': ['admin'],
        'courses': ['admin', 'manager', 'teacher'],

        'apps': ['admin', 'manager', 'teacher'],
        'account': ['admin', 'manager', 'teacher'],
        'notifications': ['admin', 'manager', 'teacher']
      };
      
      return routeMap[route]?.includes(currentUser.role) || false;
    }

    // URL routing helpers
    function normalizeRoute(route) {
      if (!route) return 'dashboard';
      return route.replace('#', '').trim() || 'dashboard';
    }

    function getRouteFromUrl() {
      return normalizeRoute(window.location.hash);
    }

    function startRouting() {
      // Go to route in URL (for refresh + opening link in new tab)
      const initial = getRouteFromUrl();
      if (canAccessRoute(initial)) {
        navigateTo(initial, { pushUrl: false });
      } else {
        navigateTo('dashboard', { pushUrl: false });
      }

      // Back/forward + manual hash changes
      window.addEventListener('hashchange', () => {
        const route = getRouteFromUrl();
        if (route !== currentRoute) {
          if (canAccessRoute(route)) {
            navigateTo(route, { pushUrl: false });
          } else {
            navigateTo('dashboard', { pushUrl: false });
          }
        }
      });
    }

    // Authentication State Handler
    auth.onAuthStateChanged(async (user) => {
      if (user) {
        // User is signed in, fetch their role from Firestore
        try {
          const userDoc = await db.collection('users').doc(user.uid).get();
          
          if (userDoc.exists) {
            const userData = userDoc.data();
            const displayName = resolveUserName(userData, user);
            
            currentUser = {
              uid: user.uid,
              role: userData.role || 'teacher', // Fallback to teacher if no role
              name: displayName,
              email: user.email,
              initials: getInitials(displayName),
              assignedCourseIds: userData.assignedCourseIds || null,
              assignedClassIds: userData.assignedClassIds || null
            };

            // Load dashboard configuration
            dashboardConfig = await loadDashboardConfig();

            // Update UI with user info and branding
            updateUserDisplay();
            updateBranding();
            
            // Initialize the application
            renderSidebar();
            initMainHosts();
            startRouting();
          } else {
            // User document doesn't exist
            console.error('User document not found in Firestore');
            showAuthError('User profile not found. Please contact administrator.');
          }
        } catch (error) {
          console.error('Error fetching user data:', error);
          showAuthError('Failed to load user profile. Please try again.');
        }
      } else {
        // User is signed out
        showAuthRequired();
      }
    });

    // Helper: Get initials from name
    function getInitials(name) {
      if (!name) return 'U';
      return name.split(' ').map(n => n[0]).filter(n => n).join('').toUpperCase().slice(0, 2);
    }
    
    // Helper: Resolve user display name
    function resolveUserName(userData, firebaseUser) {
      // Priority: Firestore name -> Firebase displayName -> Email prefix
      if (userData && userData.name && userData.name.trim()) {
        return userData.name.trim();
      }
      if (firebaseUser.displayName && firebaseUser.displayName.trim()) {
        return firebaseUser.displayName.trim();
      }
      if (firebaseUser.email) {
        return firebaseUser.email.split('@')[0];
      }
      return 'User';
    }

    function updateUserDisplay() {
      if (!currentUser) return;
      
      const userAvatar = document.getElementById('user-avatar');
      const userName = document.getElementById('user-name');
      const userRole = document.getElementById('user-role');

      if (userAvatar) userAvatar.textContent = currentUser.initials;
      if (userName) userName.textContent = currentUser.name;
      if (userRole) userRole.textContent = currentUser.role.charAt(0).toUpperCase() + currentUser.role.slice(1);
    }

      if (!canAccessRoute(route)) {
        renderNoPermission(route);

      if (opts.pushUrl) {
        window.location.hash = route; // makes refresh + new tab work

      // Update active state
      document.querySelectorAll('.sidebar-item').forEach(item => {
        item.classList.remove('active');
      });
      document.querySelector(`[data-route="${route}"]`)?.classList.add('active');
      
      // Self-heal: some pages still overwrite #main-content and delete hosts
      if (!document.getElementById('page-host') || !document.getElementById('iframe-host')) {
        initMainHosts();

    // Helper: Resolve and URL-encode module paths
    function resolveModuleUrl(path) {
      // Get base directory from current page URL (remove hash and query params)
      const currentUrl = window.location.href.split('#')[0].split('?')[0];
      const baseUrl = currentUrl.substring(0, currentUrl.lastIndexOf('/') + 1);
      
      // Split path into segments, encode each segment individually, then rejoin
      const segments = path.split('/');
      const encodedSegments = segments.map(segment => {
        // Don't double-encode if already encoded
        try {
          if (decodeURIComponent(segment) !== segment) {
            return segment; // Already encoded
          }
        } catch (e) {
          // If decode fails, it's not encoded
        }
        return encodeURIComponent(segment);
      });
      const encodedPath = encodedSegments.join('/');
      
      // Return full absolute URL
      return baseUrl + encodedPath;
    }

    // Iframe cache to prevent reloading
    const iframeCache = new Map();
    const lastActiveTab = {};
    
    function getOrCreateIframe(src, id) {
      const cacheKey = `${id}-${src}`;
      
      if (iframeCache.has(cacheKey)) {
        return iframeCache.get(cacheKey);
      }
      
      const iframe = document.createElement('iframe');
      iframe.src = resolveModuleUrl(src);
      iframe.className = 'w-full h-full border-0';
      iframe.id = id;
      
      iframeCache.set(cacheKey, iframe);
      return iframe;
    }
    
    function showIframe(container, src, id) {
      // Hide all iframes in the container
      Array.from(container.children).forEach(child => {
        if (child.tagName === 'IFRAME') {
          child.style.display = 'none';
        }
      });
      
      const cacheKey = `${id}-${src}`;
      let iframe = iframeCache.get(cacheKey);
      
      if (iframe && iframe.parentElement === container) {
        // Iframe already in container, just show it
        iframe.style.display = 'block';
      } else {
        // Create or retrieve iframe and add to container
        iframe = getOrCreateIframe(src, id);
        iframe.style.display = 'block';
        container.appendChild(iframe);
      }
    }
    
    // Save and restore tab state
    function saveTabState(route, tabId) {
      lastActiveTab[route] = tabId;
      localStorage.setItem(`tab-${route}`, tabId);
    }
    
    function getTabState(route) {
      if (lastActiveTab[route]) {
        return lastActiveTab[route];
      }
      return localStorage.getItem(`tab-${route}`) || null;
    }
