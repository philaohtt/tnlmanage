    // ============================================
    // SECTION: ID Generation Helpers
    // ============================================
    
    /**
     * Generate slug from name: uppercase, ASCII-only, underscores
     * Example: "IELTS Prep" -> "IELTS_PREP"
     */
    function generateSlug(name) {
      return name
        .toUpperCase()
        .replace(/[^A-Z0-9]+/g, '_')
        .replace(/^_+|_+$/g, ''); // trim leading/trailing underscores
    }

    /**
     * Generate Class Type ID
     * Format: CT_<SLUG>
     */
    function generateClassTypeId(name) {
      const slug = generateSlug(name);
      return `CT_${slug}`;
    }

    /**
     * Generate Pay Rate ID
     * Format: PR_<CAT>_<YYYYMMDD>_<SEQ>
     * @param {string} category - GROUP, ASSIST, TUTOR, ADMIN
     * @param {string} effectiveFrom - ISO date string or empty
     */
    async function generatePayRateId(category, effectiveFrom) {
      // Get date part (YYYYMMDD)
      const date = effectiveFrom ? new Date(effectiveFrom) : new Date();
      const yyyy = date.getFullYear();
      const mm = String(date.getMonth() + 1).padStart(2, '0');
      const dd = String(date.getDate()).padStart(2, '0');
      const dateStr = `${yyyy}${mm}${dd}`;
      
      // Find max SEQ for this category and date
      const prefix = `PR_${category}_${dateStr}_`;
      let maxSeq = 0;
      
      // Check existing records
      try {
        const snapshot = await db.collection('payRates')
          .where('cat', '==', category)
          .get();
        
        snapshot.docs.forEach(doc => {
          if (doc.id.startsWith(prefix)) {
            const seqPart = doc.id.substring(prefix.length);
            const seq = parseInt(seqPart);
            if (!isNaN(seq) && seq > maxSeq) {
              maxSeq = seq;
            }
          }
        });
      } catch (error) {
        console.warn('Could not query for max SEQ, starting from 1:', error);
      }
      
      const nextSeq = maxSeq + 1;
      const seqStr = String(nextSeq).padStart(4, '0');
      
      return `${prefix}${seqStr}`;
    }

    /**
     * Get category code from template
     */
    function getCategoryFromTemplate(template) {
      const map = {
        'group': 'GROUP',
        'assistant': 'ASSIST',
        'tutoring': 'TUTOR',
        'admin': 'ADMIN'
      };
      return map[template] || 'UNKNOWN';
    }

    // ============================================
    // SECTION: Firestore Helper Functions
    // ============================================
    function cleanDataForFirestore(data) {
      const cleaned = {};
      for (const [key, value] of Object.entries(data)) {
        if (value !== undefined && value !== null && value !== '') {
          // ALWAYS keep id and classTypeId as strings - they are now CT_XXX / PR_XXX format
          if (key === 'id' || key === 'classTypeId') {
            cleaned[key] = String(value);
          } 
          // Keep slug as string
          else if (key === 'slug') {
            cleaned[key] = String(value);
          }
          // Only parse specific numeric fields
          else if (typeof value === 'string' && !isNaN(value) && value.trim() !== '') {
            const numericFields = ['minSize', 'maxSize', 'teacherPay', 'assistantPay', 
                                   'studentCharge', 'teacherReceive', 'managementFee', 'payAmount'];
            if (numericFields.includes(key)) {
              cleaned[key] = parseFloat(value);
            } else {
              cleaned[key] = value;
            }
          } 
          // Keep everything else as-is
          else {
            cleaned[key] = value;
          }
        }
      }
      return cleaned;
    }

    function toISOString(date) {
      if (!date) return new Date().toISOString();
      if (date instanceof Date) return date.toISOString();
      if (typeof date === 'string') return date;
      if (date.toDate) return date.toDate().toISOString(); // Firestore Timestamp
      return new Date().toISOString();
    }
    
    /**
     * Normalize date to YYYY-MM-DD format for consistency
     * Input can be: Date object, ISO string, or YYYY-MM-DD string
     */
    function normalizeDateString(date) {
      if (!date) return '';
      if (typeof date === 'string' && /^\d{4}-\d{2}-\d{2}$/.test(date)) {
        return date; // Already YYYY-MM-DD
      }
      const d = date instanceof Date ? date : new Date(date);
      if (isNaN(d.getTime())) return ''; // Invalid date
      const year = d.getFullYear();
      const month = String(d.getMonth() + 1).padStart(2, '0');
      const day = String(d.getDate()).padStart(2, '0');
      return `${year}-${month}-${day}`;
    }

    // ============================================
    // SECTION: Firestore Data Operations
    // ============================================
    // ============================================
    // SECTION: Migration from Numeric IDs
    // ============================================
    async function migrateIdsIfNeeded() {
      if (!isFirebaseInitialized) return;

      console.log('üîç Checking for legacy numeric IDs...');

      try {
        // Build a map of old numeric ID -> new string ID for classTypes
        const classTypeIdMap = new Map();

        // Migrate Class Types
        const classTypesSnapshot = await db.collection('classTypes').get();
        const classTypesToMigrate = [];
        
        classTypesSnapshot.docs.forEach(doc => {
          const docId = doc.id;
          // Check if ID is numeric
          if (!isNaN(docId) && !docId.startsWith('CT_')) {
            classTypesToMigrate.push({ oldId: docId, data: doc.data() });
          }
        });

        if (classTypesToMigrate.length > 0) {
          console.log(`üì¶ Migrating ${classTypesToMigrate.length} class types...`);
          
          for (const item of classTypesToMigrate) {
            const newId = generateClassTypeId(item.data.name);
            const newData = {
              ...item.data,
              id: newId,
              slug: generateSlug(item.data.name),
              legacyId: item.oldId,
              migratedAt: new Date().toISOString()
            };
            
            await db.collection('classTypes').doc(newId).set(cleanDataForFirestore(newData));
            classTypeIdMap.set(item.oldId, newId);
            
            // Mark old doc as migrated
            await db.collection('classTypes').doc(item.oldId).update({ 
              migrated: true,
              newId: newId
            });
          }
          
          console.log(`‚úÖ Migrated ${classTypesToMigrate.length} class types`);
        }

        // Migrate Pay Rates
        const payRatesSnapshot = await db.collection('payRates').get();
        const payRatesToMigrate = [];
        
        payRatesSnapshot.docs.forEach(doc => {
          const docId = doc.id;
          const data = doc.data();
          // Check if ID is numeric and not already migrated
          if (!isNaN(docId) && !docId.startsWith('PR_') && !data.migrated) {
            payRatesToMigrate.push({ oldId: docId, data });
          }
        });

        if (payRatesToMigrate.length > 0) {
          console.log(`üì¶ Migrating ${payRatesToMigrate.length} pay rates...`);
          
          for (const item of payRatesToMigrate) {
            const data = item.data;
            
            // Determine category from old type field
            let category = 'ADMIN';
            if (data.type === 'group') category = 'GROUP';
            else if (data.type === 'assistant') category = 'ASSIST';
            else if (data.type === 'tutoring') category = 'TUTOR';
            else if (data.type === 'admin') category = 'ADMIN';
            
            const newId = await generatePayRateId(category, data.effectiveFrom);
            
            // Update classTypeId reference if it's numeric
            let newClassTypeId = data.classTypeId;
            if (data.classTypeId && classTypeIdMap.has(String(data.classTypeId))) {
              newClassTypeId = classTypeIdMap.get(String(data.classTypeId));
            }
            
            const newData = {
              ...data,
              id: newId,
              cat: category,
              classTypeId: newClassTypeId,
              legacyId: item.oldId,
              migratedAt: new Date().toISOString()
            };
            
            // Remove old 'type' field
            delete newData.type;
            
            await db.collection('payRates').doc(newId).set(cleanDataForFirestore(newData));
            
            // Mark old doc as migrated
            await db.collection('payRates').doc(item.oldId).update({ 
              migrated: true,
              newId: newId
            });
          }
          
          console.log(`‚úÖ Migrated ${payRatesToMigrate.length} pay rates`);
          showToast(`Migrated ${classTypesToMigrate.length + payRatesToMigrate.length} records to new ID format`, 'success');
        }

        if (classTypesToMigrate.length === 0 && payRatesToMigrate.length === 0) {
          console.log('‚úÖ No migration needed - all IDs are up to date');
        }

      } catch (error) {
        console.error('‚ùå Migration error:', error);
        showToast('ID migration encountered errors', 'error');
      }
    }

    async function fetchAllData() {
      if (!isFirebaseInitialized) {
        console.error('Firebase not initialized');
        return false;
      }

      state.isLoading = true;
      updateDBStatus('connecting', 'Loading...');

      try {
        // Run migration first
        await migrateIdsIfNeeded();

        // Fetch class types (exclude migrated ones)
        const classTypesSnapshot = await db.collection('classTypes')
          .where('migrated', '!=', true)
          .get();
        mockData.classTypes = classTypesSnapshot.docs
          .filter(doc => doc.id.startsWith('CT_')) // Only load new format IDs
          .map(doc => ({
            id: doc.id, // Keep as string, no parseInt!
            ...doc.data()
          }));

        // Also get any docs without the migrated field (new docs)
        const newClassTypesSnapshot = await db.collection('classTypes').get();
        newClassTypesSnapshot.docs.forEach(doc => {
          if (doc.id.startsWith('CT_') && !mockData.classTypes.find(ct => ct.id === doc.id)) {
            mockData.classTypes.push({
              id: doc.id, // Keep as string, no parseInt!
              ...doc.data()
            });
          }
        });

        // Fetch pay rates (exclude migrated ones)
        const payRatesSnapshot = await db.collection('payRates').get();
        const payRates = payRatesSnapshot.docs
          .filter(doc => doc.id.startsWith('PR_') && !doc.data().migrated)
          .map(doc => ({
            id: doc.id, // Keep as string, no parseInt!
            ...doc.data()
          }));

        // Separate pay rates by category
        mockData.groupClasses = payRates.filter(r => r.cat === 'GROUP');
        mockData.assistantTeaching = payRates.filter(r => r.cat === 'ASSIST');
        mockData.tutoring = payRates.filter(r => r.cat === 'TUTOR');
        mockData.adminTasks = payRates.filter(r => r.cat === 'ADMIN');

        console.log('‚úÖ Data loaded:', {
          classTypes: mockData.classTypes.length,
          groupClasses: mockData.groupClasses.length,
          assistantTeaching: mockData.assistantTeaching.length,
          tutoring: mockData.tutoring.length,
          adminTasks: mockData.adminTasks.length
        });

        updateDBStatus('connected', 'Connected');
        updateDBCounts();
        state.isLoading = false;
        return true;
      } catch (error) {
        console.error('‚ùå Error fetching data:', error);
        showToast('Failed to load data from Firestore', 'error');
        updateDBStatus('error', 'Load Failed');
        state.isLoading = false;
        return false;
      }
    }

    async function saveClassTypeToFirestore(classType, oldName = null) {
      if (!isFirebaseInitialized) {
        showToast('Database not connected', 'error');
        return false;
      }

      try {
        const now = new Date().toISOString();
        const slug = generateSlug(classType.name);
        const newId = `CT_${slug}`;
        
        // Check if this is a rename (ID would change)
        const isRename = classType.id && classType.id !== newId;
        
        if (isRename) {
          // Create new document with new ID
          const newData = cleanDataForFirestore({
            ...classType,
            id: newId,
            slug: slug,
            createdAt: classType.createdAt || now,
            updatedAt: now
          });
          
          await db.collection('classTypes').doc(newId).set(newData);
          
          // Update all pay rates that reference the old ID
          await updatePayRatesClassTypeId(classType.id, newId, classType.name);
          
          // Delete old document
          await db.collection('classTypes').doc(classType.id).delete();
          
          // Update local reference
          classType.id = newId;
          classType.slug = slug;
          
          console.log('‚úÖ Class type renamed and ID updated:', classType.id, '‚Üí', newId);
        } else {
          // Normal save with existing or new ID
          const docId = classType.id || newId;
          const docRef = db.collection('classTypes').doc(docId);
          const docSnap = await docRef.get();
          
          const data = cleanDataForFirestore({
            ...classType,
            id: docId,
            slug: slug,
            createdAt: docSnap.exists ? docSnap.data().createdAt : now,
            updatedAt: now
          });

          await docRef.set(data);
          console.log('‚úÖ Class type saved:', docId, data);
          
          // Update class type name in pay rates if name changed
          if (oldName && oldName !== classType.name) {
            await updatePayRatesClassTypeName(docId, classType.name);
          }
        }

        showToast('Class type saved to Firestore');
        return true;
      } catch (error) {
        console.error('‚ùå Error saving class type:', error, classType);
        showToast('Failed to save class type', 'error');
        return false;
      }
    }

    async function updatePayRatesClassTypeId(oldId, newId, newName) {
      try {
        const batch = db.batch();
        const payRatesSnapshot = await db.collection('payRates')
          .where('classTypeId', '==', oldId)
          .get();

        payRatesSnapshot.docs.forEach(doc => {
          batch.update(doc.ref, { 
            classTypeId: newId,
            classType: newName,
            updatedAt: new Date().toISOString()
          });
        });

        await batch.commit();
        console.log(`‚úÖ Updated ${payRatesSnapshot.size} pay rates with new class type ID: ${oldId} ‚Üí ${newId}`);
        
        // Update local data
        [...mockData.groupClasses, ...mockData.assistantTeaching].forEach(rate => {
          if (rate.classTypeId === oldId) {
            rate.classTypeId = newId;
            rate.classType = newName;
          }
        });
      } catch (error) {
        console.error('‚ùå Error updating pay rates class type ID:', error);
      }
    }

    async function updatePayRatesClassTypeName(classTypeId, newName) {
      try {
        const batch = db.batch();
        const payRatesSnapshot = await db.collection('payRates')
          .where('classTypeId', '==', classTypeId)
          .get();

        payRatesSnapshot.docs.forEach(doc => {
          batch.update(doc.ref, { 
            classType: newName,
            updatedAt: new Date().toISOString()
          });
        });

        await batch.commit();
        console.log(`‚úÖ Updated ${payRatesSnapshot.size} pay rates with new class type name: ${newName}`);
        
        // Update local data
        [...mockData.groupClasses, ...mockData.assistantTeaching].forEach(rate => {
          if (rate.classTypeId === classTypeId) {
            rate.classType = newName;
          }
        });
      } catch (error) {
        console.error('‚ùå Error updating pay rates class type name:', error);
      }
    }

    async function savePayRateToFirestore(payRate, template) {
      if (!isFirebaseInitialized) {
        showToast('Database not connected', 'error');
        return false;
      }

      try {
        const now = new Date().toISOString();
        const category = getCategoryFromTemplate(template);
        
        // Normalize date strings to YYYY-MM-DD format
        const normalizedPayRate = {
          ...payRate,
          effectiveFrom: normalizeDateString(payRate.effectiveFrom),
          effectiveTo: normalizeDateString(payRate.effectiveTo)
        };
        
        // Generate new ID if this is a new record
        const docId = normalizedPayRate.id || await generatePayRateId(category, normalizedPayRate.effectiveFrom);
        const docRef = db.collection('payRates').doc(docId);
        const docSnap = await docRef.get();
        
        const data = cleanDataForFirestore({
          ...normalizedPayRate,
          id: docId,
          cat: category,
          createdAt: docSnap.exists ? docSnap.data().createdAt : now,
          updatedAt: now
        });

        // Validation
        if (data.effectiveFrom && data.effectiveTo) {
          const fromDate = new Date(data.effectiveFrom);
          const toDate = new Date(data.effectiveTo);
          if (fromDate > toDate) {
            showToast('Effective From date must be before Effective To date', 'error');
            return false;
          }
        }

        await docRef.set(data);
        console.log('‚úÖ Pay rate saved:', docId, data);
        showToast('Pay rate saved to Firestore');
        return true;
      } catch (error) {
        console.error('‚ùå Error saving pay rate:', error, payRate);
        showToast('Failed to save pay rate', 'error');
        return false;
      }

    function formatNumberInput(input) {

      let value = input.value.replace(/\D/g, '');
      
      // Format with thousand separators
      if (value) {
        input.value = parseInt(value).toLocaleString();
      } else {
        input.value = '';
      }
      
      // Update hidden field with raw number
      const hiddenField = input.nextElementSibling;
      if (hiddenField && hiddenField.type === 'hidden') {
        hiddenField.value = value;
      }
    }

    function updateManagementFee() {
      const studentChargeInput = document.getElementById('studentCharge');
      const teacherReceiveInput = document.getElementById('teacherReceive');
      const managementFeeInput = document.getElementById('managementFee');
      
      if (studentChargeInput && teacherReceiveInput && managementFeeInput) {
        const studentCharge = parseFloat(studentChargeInput.nextElementSibling.value) || 0;
        const teacherReceive = parseFloat(teacherReceiveInput.nextElementSibling.value) || 0;
        const fee = Math.max(0, studentCharge - teacherReceive);
        
        managementFeeInput.value = fee.toLocaleString();
        const hiddenField = managementFeeInput.nextElementSibling;
        if (hiddenField && hiddenField.type === 'hidden') {
          hiddenField.value = fee;
        }
      }
    }

    function getDateStatus(from, to) {
      const now = new Date();
      now.setHours(0, 0, 0, 0); // Compare dates only, not times
      
      if (!from) return 'current'; // No dates = assume current
      
      const fromDate = new Date(from);
      fromDate.setHours(0, 0, 0, 0);
      
      // If no end date, treat as open-ended
      if (!to) {
        if (now < fromDate) return 'future';
        return 'current'; // Started, no end = still current
      }
      
      const toDate = new Date(to);
      toDate.setHours(0, 0, 0, 0);
      
      if (now < fromDate) return 'future';
      if (now > toDate) return 'expired';
      return 'current';
    }

    function formatDate(dateStr) {
      if (!dateStr) return '-';
      return new Date(dateStr).toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' });
    }

    function filterData(data, hasDateFields = true) {
      return data.filter(item => {
        const matchesSearch = state.searchQuery === '' || 
          Object.values(item).some(val => 
            String(val).toLowerCase().includes(state.searchQuery.toLowerCase())
          );
        const matchesStatus = state.statusFilter === 'all' || item.status === state.statusFilter;
        
        let matchesDate = true;
        // Apply date filter if enabled (don't require BOTH dates anymore - effectiveTo can be missing)
        if (hasDateFields && state.dateFilter !== 'all' && item.effectiveFrom) {
          matchesDate = getDateStatus(item.effectiveFrom, item.effectiveTo) === state.dateFilter;
        }
        
        return matchesSearch && matchesStatus && matchesDate;
      });
    }

    window.executeDelete = async function(type, id) {
      const index = mockData[type].findIndex(item => item.id === id);
      if (index > -1) {
        mockData[type].splice(index, 1);
      }
      
      // Delete from Firestore
      const collection = type === 'classTypes' ? 'classTypes' : 'payRates';
      await deleteFromFirestore(collection, id);
      
      closeAllModals();
      renderTable();
      updateDBCounts();

    window.saveClassType = async function(id) {
      const form = document.getElementById('class-type-form');
      if (!form.checkValidity()) {
        form.reportValidity();
        return;
      }

      const formData = new FormData(form);
      const data = {
        name: formData.get('name'),
        description: formData.get('description'),
        status: formData.get('status')
      };

      let oldName = null;
      if (id) {
        // Editing existing item
        const item = getItemById('classTypes', id);
        oldName = item ? item.name : null;
        Object.assign(item || {}, data);
        data.id = id;
        data.createdAt = item?.createdAt;
      } else {
        // New item - ID will be generated in saveClassTypeToFirestore
        const newId = generateClassTypeId(data.name);
        data.id = newId;
        
        // Check if item already exists in local array
        const existingIndex = mockData.classTypes.findIndex(ct => ct.id === newId);
        if (existingIndex === -1) {
          mockData.classTypes.push(data);
        } else {
          mockData.classTypes[existingIndex] = data;
        }
      }

      const success = await saveClassTypeToFirestore(data, oldName);
      
      if (success) {
        closeAllModals();
        await fetchAllData(); // Reload to ensure consistency
        renderTable();
      }
    }

            minSize: parseInt(formData.get('minSize')) || 0,
            maxSize: parseInt(formData.get('maxSize')) || 0,
            assistantPay: parseFloat(formData.get('assistantPayHidden'))
          };
          break;
        case 'tutoring':
          const studentCharge = parseFloat(formData.get('studentChargeHidden')) || 0;
          const teacherReceive = parseFloat(formData.get('teacherReceiveHidden')) || 0;
          data = {
            ...data,
            subject: formData.get('subject'),
            studentCharge: studentCharge,
            teacherReceive: teacherReceive,
            managementFee: Math.max(0, studentCharge - teacherReceive)
          };
          break;
        case 'admin':
          data = {
            ...data,
            taskName: formData.get('taskName'),
            role: formData.get('role'),
            rateUnit: formData.get('rateUnit'),
            payAmount: parseFloat(formData.get('payAmountHidden'))
          };
          break;
      }

      if (id) {
        // Editing existing item
        const item = getItemById(dataKey, id);
        Object.assign(item, data);
        data.id = id;
        data.createdAt = item?.createdAt;
      } else {
        // New item - ID will be generated in savePayRateToFirestore
        const existingIndex = mockData[dataKey].findIndex(r => r.id === id);
        if (existingIndex === -1) {
          mockData[dataKey].push(data);
        } else {
          mockData[dataKey][existingIndex] = data;
        }
      }

      const success = await savePayRateToFirestore(data, template);
      
      if (success) {
        closeAllModals();
        await fetchAllData(); // Reload to ensure consistency
        renderTable();
      }
    }

    function setupEventListeners() {
      // Tab switching
      document.querySelectorAll('.tab-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          document.querySelectorAll('.tab-btn').forEach(b => {
            b.classList.remove('tab-active');
            b.classList.add('text-slate-500');
          });
          btn.classList.add('tab-active');
          btn.classList.remove('text-slate-500');
          state.activeTab = btn.dataset.tab;
          updateAddButtonText();
          renderTable();
        });
      });

      document.getElementById('search-input').addEventListener('input', (e) => {
        state.searchQuery = e.target.value;
        renderTable();
      });

      document.getElementById('status-filter').addEventListener('change', (e) => {
        state.statusFilter = e.target.value;
        renderTable();
      });

      // Date filter
      document.getElementById('date-filter').addEventListener('change', (e) => {
        state.dateFilter = e.target.value;
        renderTable();
      });

      document.getElementById('add-btn').addEventListener('click', handleAdd);

    async function init() {

      updateAddButtonText();
      
      // Initialize Firebase
      const firebaseReady = initializeFirebase();
      
      if (firebaseReady) {

        const dataLoaded = await fetchAllData();
